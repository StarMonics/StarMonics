  <div class="corpo">
    <div class="section-content" id="input">
      <h2>Insira uma imagem para receber uma música.</h2>
    </div>
  </div>
  <div class="upload-container">
    <h2>Upload de Imagem:</h2>
    <div class="file-name" id="file-name"></div>
    <div class="preview" id="image-preview"></div>
    <form action="/upload" method="POST" enctype="multipart/form-data" accept="image/png, image/jpeg">
      <input class="hidden-input" type="file" id="file-upload" name="image">
      <label class="custom-file-upload btn btn-primary">
        Selecionar Imagem
      </label>
      <button type="submit" class="btn btn-primary">Submeter</button>
    </form>
  </div>
  <div class="corpo">
    <div class="section-content" id="sobre">
      <h2>Sobre</h2>
      <p>Aqui podemos falar um pouco sobre o nosso projeto.</p>
    </div>
  </div>
  

  <script>

    const fileInput = document.getElementById('file-upload');
    const preview = document.getElementById('image-preview');
    
    document.querySelector('.custom-file-upload').addEventListener('click', function() {
      fileInput.click();
    });

    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];

      if (file) {
        const reader = new FileReader();

        reader.onload = function(e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Pré-visualização da imagem">`;
          fileName.innerHTML = `<p>${file.name}`;
        };


        reader.readAsDataURL(file); // Lê o arquivo selecionado e o converte em uma URL de dados (base64)
      } else {

      }
    });
    
  </script>
